<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Abeja Obrera - Recolecci贸n de Polen</title>
    <style>
      html, body { 
        height: 100%; 
        margin: 0; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }
      
      #renderCanvas { 
        width: 100%; 
        height: 100%; 
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* HUD PRINCIPAL */
      .hud-container {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.75);
        padding: 20px;
        border-radius: 15px;
        color: #fff;
        min-width: 250px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        border: 2px solid #FFD700;
        z-index: 100;
      }

      .hud-title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #FFD700;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      .hud-stat {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        font-size: 16px;
      }

      .hud-label {
        color: #FFA500;
      }

      .hud-value {
        font-weight: bold;
        color: #FFEB3B;
      }

      /* BARRA DE PROGRESO */
      .progress-container {
        margin-top: 15px;
        background: rgba(50, 50, 50, 0.8);
        border-radius: 10px;
        overflow: hidden;
        height: 25px;
        border: 2px solid #555;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #FFD700, #FFA500);
        width: 0%;
        transition: width 0.5s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        color: #000;
      }

      /* CONTROLES */
      .controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.75);
        padding: 15px;
        border-radius: 10px;
        color: #fff;
        border: 2px solid #FFD700;
        z-index: 100;
      }

      .control-title {
        font-size: 16px;
        font-weight: bold;
        color: #FFD700;
        margin-bottom: 10px;
      }

      .control-item {
        margin: 5px 0;
        font-size: 14px;
      }

      .key {
        background: #333;
        padding: 3px 8px;
        border-radius: 4px;
        color: #FFD700;
        font-weight: bold;
        margin-right: 5px;
      }

      /* MENSAJE DE JUEGO - VERSIN CORREGIDA SIN !important */
      .game-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.95);
        padding: 40px 60px;
        border-radius: 20px;
        color: #FFD700;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        pointer-events: none;
        z-index: 999999;
        box-shadow: 0 10px 50px rgba(255, 215, 0, 0.8);
        border: 5px solid #FFD700;
        min-width: 400px;
        max-width: 80%;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 1);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .game-message.show {
        opacity: 1;
        visibility: visible;
        animation: messagePopIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes messagePopIn {
        0% {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
      }

      /* INDICADOR DE POLEN CERCANO */
      .pollen-indicator {
        position: absolute;
        top: 150px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 215, 0, 0.9);
        padding: 10px 20px;
        border-radius: 10px;
        color: #000;
        font-weight: bold;
        opacity: 0;
        visibility: hidden;
        z-index: 100;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .pollen-indicator.show {
        opacity: 1;
        visibility: visible;
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%, 100% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-10px); }
      }

      .indicator-arrow {
        font-size: 24px;
        text-align: center;
        animation: arrowRotate 2s linear infinite;
      }

      @keyframes arrowRotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .indicator-text {
        font-size: 14px;
        margin-top: 5px;
      }

      /* PANTALLA DE VICTORIA */
      .victory-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      }

      .victory-screen.show {
        display: flex;
        animation: fadeIn 0.5s ease;
      }

      .victory-content {
        text-align: center;
        color: #FFD700;
        padding: 50px;
        background: rgba(255, 215, 0, 0.1);
        border: 5px solid #FFD700;
        border-radius: 20px;
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
      }

      .victory-content h1 {
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 1);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      .victory-content p {
        font-size: 24px;
        margin: 15px 0;
      }

      .victory-score {
        font-size: 32px;
        margin: 30px 0;
        font-weight: bold;
        color: #FFEB3B;
      }

      .restart-btn {
        padding: 15px 40px;
        font-size: 20px;
        background: linear-gradient(135deg, #FFD700, #FFA500);
        border: none;
        border-radius: 10px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
        margin-top: 20px;
      }

      .restart-btn:hover {
        transform: scale(1.1);
      }

      .restart-btn:active {
        transform: scale(0.95);
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        .hud-container {
          min-width: 200px;
          padding: 15px;
        }
        
        .hud-title {
          font-size: 18px;
        }
        
        .hud-stat {
          font-size: 14px;
        }
        
        .controls {
          padding: 10px;
        }
        
        .control-item {
          font-size: 12px;
        }
        
        .game-message {
          font-size: 24px;
          padding: 30px 40px;
          min-width: 300px;
        }
        
        .victory-content h1 {
          font-size: 36px;
        }
        
        .victory-content p {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>

    <!-- HUD PRINCIPAL -->
    <div class="hud-container">
      <div class="hud-title"> ABEJA OBRERA</div>
      <div class="hud-stat">
        <span class="hud-label">Polen Recolectado:</span>
        <span class="hud-value"><span id="pollenCount">0</span>/<span id="totalPollen">0</span></span>
      </div>
      <div class="hud-stat">
        <span class="hud-label">Puntuaci贸n:</span>
        <span class="hud-value" id="score">0</span>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
      </div>
    </div>

    <!-- CONTROLES -->
    <div class="controls">
      <div class="control-title">锔 CONTROLES</div>
      <div class="control-item"><span class="key">W/S</span> Adelante/Atr谩s</div>
      <div class="control-item"><span class="key">A/D</span> Girar</div>
      <div class="control-item"><span class="key">Q/E</span> Subir/Bajar</div>
      <div class="control-item"><span class="key">ESPACIO</span> Recoger/Entregar</div>
    </div>

    <!-- INDICADOR DE POLEN CERCANO (Opcional - para implementar) -->
    <div id="pollenIndicator" class="pollen-indicator">
      <div class="indicator-arrow"></div>
      <div class="indicator-text">Polen cercano</div>
    </div>

    <!-- MENSAJE DE JUEGO -->
    <div id="gameMessage" class="game-message"></div>

    <!-- PANTALLA DE VICTORIA -->
    <div id="victoryScreen" class="victory-screen">
      <div class="victory-content">
        <h1> 隆MISIN COMPLETADA! </h1>
        <p>Has recolectado todo el polen</p>
        <p class="victory-score">Puntuaci贸n Final: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="location.reload()"> Jugar de Nuevo</button>
      </div>
    </div>

    <!-- CANVAS DE BABYLON -->
    <canvas id="renderCanvas"></canvas>

    <!-- Babylon core desde CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Babylon loaders -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Tu l贸gica de escena -->
    <script src="./app.js"></script>
  </body>
</html>
