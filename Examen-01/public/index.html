<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üêù Abeja Obrera - Recolecci√≥n de Polen</title>
    <style>
      html, body { 
        height: 100%; 
        margin: 0; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #renderCanvas { 
        width: 100%; 
        height: 100%; 
        display: block; 
      }

      /* HUD PRINCIPAL */
      .hud-container {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.75);
        padding: 20px;
        border-radius: 15px;
        color: #fff;
        min-width: 250px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        border: 2px solid #FFD700;
        z-index: 10;
      }

      .hud-title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #FFD700;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      .hud-stat {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        font-size: 16px;
      }

      .hud-label {
        color: #FFA500;
      }

      .hud-value {
        font-weight: bold;
        color: #FFEB3B;
      }

      /* BARRA DE PROGRESO */
      .progress-container {
        margin-top: 15px;
        background: rgba(50, 50, 50, 0.8);
        border-radius: 10px;
        overflow: hidden;
        height: 25px;
        border: 2px solid #555;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #FFD700, #FFA500);
        width: 0%;
        transition: width 0.5s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        color: #000;
      }

      /* CONTROLES */
      .controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.75);
        padding: 15px;
        border-radius: 10px;
        color: #fff;
        border: 2px solid #FFD700;
        z-index: 10;
      }

      .control-title {
        font-size: 16px;
        font-weight: bold;
        color: #FFD700;
        margin-bottom: 10px;
      }

      .control-item {
        margin: 5px 0;
        font-size: 14px;
      }

      .key {
        background: #333;
        padding: 3px 8px;
        border-radius: 4px;
        color: #FFD700;
        font-weight: bold;
        margin-right: 5px;
      }

      /* MENSAJE DE JUEGO */
      #gameMessage {
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        background: rgba(0, 0, 0, 0.95) !important;
        padding: 40px 60px !important;
        border-radius: 20px !important;
        color: #FFD700 !important;
        font-size: 32px !important;
        font-weight: bold !important;
        text-align: center !important;
        opacity: 0;
        transition: opacity 0.3s ease !important;
        pointer-events: none !important;
        z-index: 999999 !important;
        box-shadow: 0 10px 50px rgba(255, 215, 0, 1) !important;
        border: 5px solid #FFD700 !important;
        min-width: 400px !important;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 1) !important;
        display: block !important;
      }
    </style>
  </head>
  <body>
    <!-- HUD PRINCIPAL -->
    <div class="hud-container">
      <div class="hud-title">üêù ABEJA OBRERA</div>
      <div class="hud-stat">
        <span class="hud-label">Polen Recolectado:</span>
        <span class="hud-value"><span id="pollenCount">0</span>/<span id="totalPollen">0</span></span>
      </div>
      <div class="hud-stat">
        <span class="hud-label">Puntuaci√≥n:</span>
        <span class="hud-value" id="score">0</span>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
      </div>
    </div>

    <!-- CONTROLES -->
    <div class="controls">
      <div class="control-title">‚å®Ô∏è CONTROLES</div>
      <div class="control-item"><span class="key">W/S</span> Adelante/Atr√°s</div>
      <div class="control-item"><span class="key">A/D</span> Girar</div>
      <div class="control-item"><span class="key">Q/E</span> Subir/Bajar</div>
      <div class="control-item"><span class="key">ESPACIO</span> Recoger/Entregar</div>
    </div>

    <!-- MENSAJE DE JUEGO -->
    <div id="gameMessage"></div>

    <!-- CANVAS DE BABYLON -->
    <canvas id="renderCanvas"></canvas>

    <!-- Babylon core desde CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Babylon loaders -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Tu l√≥gica de escena -->
    <script src="./app.js"></script>
  </body>
</html>
